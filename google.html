<html lang="en">

</head>

    <div class="container">
        <div class="logo">
            <img src="googlelogo.png" alt="Google Logo">

            </div>

                <a href="#">Help!</a><br>

                <a href="#">Company Info</a><br>
                <a href="#">Google! Logos</a>
            </div>

            <div class="column">
                <p><strong>Get Google!</strong></p>
                <p>updates monthly:</p>
                <input type="email" placeholder="your e-mail">
                <br>
                <button>Subscribe</button>
                <a href="#">Archive</a>
            </div>
        </div>

        <footer>
            <p>Copyright Â©1998 Google Inc.</p>
        </footer>
    </div>
